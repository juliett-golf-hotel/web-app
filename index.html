---
layout: default
---

<main>
  <div class="relative">
    <a class="absolute pin-tc" href="#popup"><button class="btn-ghost">Add City</button></a>

    <div id="popup" class="overlay">
      <div class="popup">
        <h2>Search for a city</h2>
        <a class="close pin-rt island-1-2" href="#">
          <i class="icon i-32">
            <img class="img-flex" src="{{site.baseurl}}/images/nav-close.svg">
          </i>
        </a>
        <div class="content">
          <input type="text" placeholder="Search">
          <a class="button" href="#"><button class="btn-light">Enter</button></a>
        </div>
      </div>
    </div>
    <img src="{{site.baseurl}}/images/large.jpg" alt="small" aria-label="small">
    <div class="pin-c">
      <p class="morning greeting">Good Morning!</p>
      <p class="morning temp">10&deg;C
      <p class="morning feels">feels like: 8&deg;C</p>
      <p class="morning rain">Rainy</p>
    </div>
  </div>

</main>

<aside class="text-center island">
  <div class="card block text-center inline-block aside">
    <h2 class="block text-center card-header block">Hourly</h2>
    <div class="m-1-3 block card-max-width img-center">
      <img class="icon i-64 img-center" src="{{site.baseurl}}/images/cloud.svg" alt="Partly Cloudy" aria-describedby="Partly Cloudy">
      <h3>-1&#176;C</h3>
      <p class="micro text-center">Feels like -4&#176;C</p>
      <h3 class="text-center">9:00 AM</h3>
    </div>
    <div class="m-1-3 block card-max-width img-center">
      <img class="icon i-64 img-center" src="{{site.baseurl}}/images/cloud.svg" alt="Partly Cloudy" aria-describedby="Partly Cloudy">
      <h3>1&#176;C</h3>
      <p class="micro text-center">Feels like -2&#176;C</p>
      <h3 class="text-center">10:00 AM</h3>
    </div>
    <div class="m-1-3 block card-max-width img-center">
      <img class="icon i-64 img-center" src="{{site.baseurl}}/images/cloud.svg" alt="Partly Cloudy" aria-describedby="Partly Cloudy">
      <h3>4&#176;C</h3>
      <p class="micro text-center">Feels like -1&#176;C</p>
      <h3 class="text-center">11:00 AM</h3>
    </div>
    <div>
      <a href="{{site.baseurl}}/hourly/"><button class="btn-ghost">More Details</button></a>
    </div>
  </div>

  <div class="card block text-center inline-block aside">
    <h2 class="block text-center card-header block">Weekly</h2>
    <div class="m-1-3 block card-max-width img-center">
      <img class="icon i-64 img-center" src="{{site.baseurl}}/images/cloud.svg" alt="Partly Cloudy" aria-describedby="Partly Cloudy">
      <h3>4&#176;C</h3>
      <p class="micro text-center">Low -5&#176;C</p>
      <h3 class="text-center">Monday</h3>
    </div>
    <div class="m-1-3 block card-max-width img-center">
      <img class="icon i-64 img-center" src="{{site.baseurl}}/images/humidity.svg" alt="Rainy" aria-describedby="Rainy">
      <h3>6&#176;C</h3>
      <p class="micro text-center">Low -1&#176;C</p>
      <h3 class="text-center">Tuesday</h3>
    </div>
    <div class="m-1-3 block card-max-width img-center">
      <img class="icon i-64 img-center" src="{{site.baseurl}}/images/snow.svg" alt="Snowing" aria-describedby="Snowing">
      <h3>4&#176;C</h3>
      <p class="micro text-center">Low -3&#176;C</p>
      <h3 class="text-center">Wednesday</h3>
    </div>
    <div>
      <a href="{{site.baseurl}}/weekly/"><button class="btn-ghost">More Details</button></a>
    </div>
  </div>
</aside>
