<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Popup Window</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{site.baseurl}}/css/weather.css" rel="stylesheet">
  <link href="{{site.baseurl}}/common/theme.css" rel="stylesheet">
  <link href="{{site.baseurl}}/patterns/popup.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu" rel="stylesheet">
</head>
<body>

  <p><a class="button" href="#popup">Add City</a></p>

  <div id="popup" class="overlay">
    <div class="popup">
      <h2>Search for a city</h2>
      <a class="close" href="#">&times;</a>
      <div class="content">
        <input type="text" placeholder="Search">
        <p><a class="button" href="#">Enter</a></p>
      </div>
    </div>
  </div>

</body>
</html>
